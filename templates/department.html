{% extends 'base.html' %}

{% block title %}Department{% endblock title %}


{% block content %}

<h2 class="text-center">Our Departments</h2>
<hr>


<div class="container">
    <div class="row "></div>
    {% for d in dept %}
        <div class="mx-auto w-50 bg-light text-center p-3 my-3 border border-warning rounded col-md-4 col-12">
            <h3>{{ d.dept_name }}</h3>
            <p>{{ d.dept_description }}</p>
        </div>
    {% endfor %}
    </div>
</div>



{% endblock content %}
